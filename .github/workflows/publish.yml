name: Publish to PyPI

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.2.1)'
        required: true
        type: string
      test_pypi:
        description: 'Publish to TestPyPI first'
        required: false
        type: boolean
        default: true

env:
  PYTHON_VERSION: '3.11'

jobs:
  build-binaries:
    name: Download Go Binaries from Release
    runs-on: ubuntu-latest
    steps:
    - name: Get version from tag
      id: get_version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          VERSION=v${{ github.event.inputs.version }}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        else
          echo "No version tag found"
          exit 1
        fi
        echo "Using version: $VERSION"

    - name: Download binaries from Gateway release
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        mkdir -p binaries
        cd binaries

        # Download all binaries from the Gateway release
        gh release download $VERSION \
          --repo tokligence/tokligence-gateway \
          --pattern 'gateway-*' \
          --pattern 'gatewayd-*'

        # Rename to expected format (remove version from filename)
        mv gateway-${VERSION}-linux-amd64 gateway-linux-amd64
        mv gateway-${VERSION}-linux-arm64 gateway-linux-arm64
        mv gateway-${VERSION}-darwin-amd64 gateway-darwin-amd64
        mv gateway-${VERSION}-darwin-arm64 gateway-darwin-arm64
        mv gateway-${VERSION}-windows-amd64.exe gateway-windows-amd64.exe

        mv gatewayd-${VERSION}-linux-amd64 gatewayd-linux-amd64
        mv gatewayd-${VERSION}-linux-arm64 gatewayd-linux-arm64
        mv gatewayd-${VERSION}-darwin-amd64 gatewayd-darwin-amd64
        mv gatewayd-${VERSION}-darwin-arm64 gatewayd-darwin-arm64
        mv gatewayd-${VERSION}-windows-amd64.exe gatewayd-windows-amd64.exe

        chmod +x gateway-* gatewayd-*
        ls -la
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload binaries artifact
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: binaries/
        retention-days: 7

  publish:
    name: Build and Publish Python Package
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Download binaries
      uses: actions/download-artifact@v4
      with:
        name: binaries
        path: tokligence/binaries/

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Update version if manual trigger
      if: github.event_name == 'workflow_dispatch'
      run: |
        VERSION=${{ github.event.inputs.version }}
        # Update version in pyproject.toml
        sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
        # Update version in __init__.py
        sed -i "s/__version__ = .*/__version__ = \"$VERSION\"/" tokligence/__init__.py
        echo "Updated version to $VERSION"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Publish to TestPyPI
      if: github.event.inputs.test_pypi == 'true' || github.event_name == 'workflow_dispatch'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        python -m twine upload --repository testpypi dist/* || true
        echo "Package published to TestPyPI"
        echo "Test with: pip install -i https://test.pypi.org/simple/ tokligence"

    - name: Publish to PyPI (using trusted publishing)
      if: github.event_name == 'release' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verify-metadata: true
        skip-existing: true

    - name: Publish to PyPI (manual trigger with token)
      if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_pypi != 'true'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        python -m twine upload dist/*
        echo "Package published to PyPI"

  create-release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
    - uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4

    - name: Create Release Notes
      id: release_notes
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

        cat > release_notes.md << EOF
        ## Tokligence Python Wrapper v$VERSION

        ### Installation
        \`\`\`bash
        pip install tokligence==$VERSION
        \`\`\`

        ### What's New
        - See [CHANGELOG.md](https://github.com/tokligence/tokligence-gateway-python/blob/main/CHANGELOG.md)

        ### Links
        - [PyPI Package](https://pypi.org/project/tokligence/$VERSION/)
        - [Documentation](https://github.com/tokligence/tokligence-gateway)
        EOF

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: v${{ steps.release_notes.outputs.VERSION }}
        body_path: release_notes.md
        draft: false
        prerelease: false